<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Birth Day Calendar</title>
    </head>
<body>
    <div class="container-fluid container">
        <div class="overlay">
            <div class= "landing "> 
                <h1>AKHAN NAMES</h1>
                <P>Akan names are derived from Ghanian culture. Frequently in Ghana, children are given their first name as a 'day name' which corresponds to the day in the week they were born. Here are Ghanian day names.</P>
            </div>
         <div class="column">
            <form class="addform">
                <div class="form-floating mb-3">
                    <label for="Input">Birthday</label>
                    <input type="date" class="form-control" id="birth-date" placeholder="Your birthday">
                </div>
                
                <label for="GenderInput">Gender</label>
                <select class="form-select" aria-label="Default select example" id="gender">
                    <option selected>Choose your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
            </select>
            <input class="btn btn-primary" type="submit" value="Submit">
            </form>
            <ul id="print">

            </ul>
            </div>
            </div>
    </div>
  <script src="script.js"></script>  
</body>
</html>
